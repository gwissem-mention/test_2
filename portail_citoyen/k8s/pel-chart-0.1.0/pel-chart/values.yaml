# Default values for pel-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  domain: www.pel.qual.fsi.interieur.gouv.fr

nameOverride: ""
fullnameOverride: ""

nginx:
  replicaCount: 2
  image:
    repository: registry.pel.pp.fsi.interieur.gouv.fr/library/plainte-en-ligne-nginx
    pullPolicy: IfNotPresent
    tag: "1.0.0"
  service:
    type: ClusterIP
    port: 80
    internalPort: 80
  imagePullSecrets:
    - name: harbor-deployer-ppr
  resources:
    requests:
      cpu: 500m
      memory: "512Mi"
    limits:
      memory: "512Mi"
  podAnnotations: {}
  podSecurityContext: {}
    # fsGroup: 2000
  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
  nodeSelector: {}
  tolerations: []
  affinity: {}

php:
  replicaCount: 2
  image:
    repository: registry.pel.pp.fsi.interieur.gouv.fr/library/plainte-en-ligne-php
    pullPolicy: IfNotPresent
    tag: "1.0.0"
  service:
    type: ClusterIP
    port: 9000
  imagePullSecrets:
    - name: harbor-deployer-ppr
  resources:
    requests:
      cpu: 500m
      memory: "512Mi"
    limits:
      memory: "512Mi"
  podAnnotations:
    sidecar.istio.io/inject: "false"
  podSecurityContext: {}
    # fsGroup: 2000
  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
  nodeSelector: {}
  tolerations: []
  affinity: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

certificate:
  istioSystem:
    enabled: true
  duration: 2160h
  renewBefore: 360h
  issuerRef:
    name: letsencrypt-staging

